<article>
    <h2>
        <a href="[% r.entry_path(id => entry.id) | html %]">
            [% entry.title | html %]
        </a>
    </h2>
    [% entry.formatted_body %]
    <div class="actions">
        [% IF r.logged_in && r.current_user.is_author_of(entry) %]
        <div class="edit">
            <form method="GET" action="[% r.edit_entry_path(id => entry.id) | html %]">
                <input type="submit" value="編集" />
            </form>
        </div>
        <div class="destroy">
            <form method="POST" action="[% r.destroy_entry_path(id => entry.id) | html %]">
                <input type="submit" value="削除" />
            </form>
        </div>
        [% END %]
    </div>
</article>
